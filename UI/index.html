<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instaslayer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="app">
      <header>
        <div class="title">
          <img alt="Logo" src="img/logo.png" width="10%">
          <h1>Instaslayer</h1>
        </div>

        <div class="search-container">
          <img alt="Search" src="img/search.png" width="12%">
          <input type="text" placeholder="Search">
        </div>

        <div class="user-container">
          <span class="user-name">DISASTIC</span>
          <div class="user-photo">
            <img alt="Photo" src="img/user.png" width="10%">
          </div>
          <div class="buttons-container">
            <button class="add-post-button but1">Add post</button>
            <button class="log-out-button">Log out</button>
          </div>
        </div>
      </header>

      <main>
        <div class="filter-container">
          <div class="filter-checkboxes">
            <div class="filter-checkbox">
              <input type="checkbox">
              <span>filter by hashtag</span>

            </div>
            <div class="filter-checkbox">
              <input type="checkbox">
              <span>filter by author</span>

            </div>
            <div class="filter-checkbox">
              <input type="checkbox">
              <span>filter by date</span>

            </div>
          </div>
          <div class="filter-criteria">
            <div class="criteria">
              <span>#hashtag</span>
            </div>
            <div class="criteria">
              <span>DISASTIC</span>
            </div>
          </div>
        </div>



        <div class="post-container" id="container">
          <template id="post-template">
            <div class="post" data-id="">
             <div class="post-footer-1">
              <div class="user-info">
                <img class="post-user-avatar" src="img/user.png" width="10%" >
                <span class="post-user-name">DISASTIC</span>
              </div>
            </div>
            <div class="post-description">
              <small>Так и живём</small>
            </div>
            <div class="post-photo">
              <img src="img/0XnGF5oagF8.jpg">
            </div>
            <div class="post-footer-2">
              <div class="post-footer-data">
                <span class="date-container">Apr 15 2019</span>
                <div class="hashtag-container">
                </div>
              </div>
              <div class="like">
                <div class="like-container">
                  <img src="img/like(1).png" width="10%">
                  <span class="like-counter">20</span>
                </div>
              </div>
            </div>
          </div>
          </template>
          <div class="add-more">
            <img src="img/add more post.png" width="10%">
          </div>

        </div>
      </main>

      <footer>
        <div class="student-wrapper">
          <span class="email">email@gmai.com</span>
          <span>Горбачев Павел 7 группа 2 курс</span>
        </div>
        <div class="label-wrapper">
          <h3>Instaslayer</h3>
        </div>
        <div class="version">
          <span>Version from 15.04.2019</span>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
